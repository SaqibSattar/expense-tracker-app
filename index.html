<!-- Updated HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expense-tracker">
        <div class="expense-header">
            <h2>Expense Tracker</h2>
            <button class="btn add-expense-btn">Add Expense</button>
        </div>
        <div class="income-input" id="incomeInputSection">
            <label for="income">Enter Income: $</label>
            <input type="number" id="income" />
            <button class="btn add-income-btn">Add Income</button>
        </div>
        <div class="expense-list"></div>
        <div class="total-income">
            <h3>Total Income: $0</h3>
        </div>
        <div class="total-expenses">
            <h3>Total Expense: $0</h3>
        </div>
        <div class="remaining-amount">
            <h3>Remaining: $0</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
